{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Shop Sign In</title>
    <link rel="stylesheet" href="{% static 'css/Loginstyle.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{% static 'image/login/logo.png'%}" alt="Fresh Shop Logo">
        </div>
        <div class="form-container">
            <h2>Sign in</h2>
            <form  method="post">
              {% csrf_token %}
                <a href="#">
                    <img src="{% static 'image/login/facebook.png'%}" alt="Facebook Login">
                </a>
                <a href="#">
                    <img src="{% static 'image/login/google.png'%}" alt="Google Login">
                </a>
                <p> or use Email account</p>
                <div class="form-group">
                    
                    <input  type="text" name="username" placeholder="Username" id="username" required>
                </div>
                <div class="form-group"> 
                    <input type="password" id="password" placeholder="Password" name="pass1" required>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot your password?</a>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <p> <a href="/accounts/signUP/">Don't have an account?</a></p>
            {% if messages %}
						
            <div class="messages">
              {% for message in messages %}
              <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
              {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
